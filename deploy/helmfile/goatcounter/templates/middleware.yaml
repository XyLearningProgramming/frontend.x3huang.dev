apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.middleware.ratelimit }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "goatcounter.labels" . | nindent 4 }}
spec:
  rateLimit:
    # Allow 100 requests per minute per IP for analytics endpoint
    average: 100
    period: 1m
    burst: 20
    # Optional: Configure source criteria
    sourceCriterion:
      ipStrategy:
        depth: 1
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.middleware.headers }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "goatcounter.labels" . | nindent 4 }}
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
    # Add security headers
    customResponseHeaders:
      X-Content-Type-Options: nosniff
      X-Frame-Options: DENY
      X-XSS-Protection: "1; mode=block"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.middleware.stripprefix }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "goatcounter.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ .Values.ingress.adminPath }}