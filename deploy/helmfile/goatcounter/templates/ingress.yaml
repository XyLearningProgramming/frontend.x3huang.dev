{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "goatcounter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "goatcounter.labels" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ include "goatcounter.fullname" . }}-ratelimit@kubernetescrd,{{ .Release.Namespace }}-{{ include "goatcounter.fullname" . }}-headers@kubernetescrd
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  tls:
  - secretName: {{ .Values.DOMAIN }}-tls
    hosts:
      - {{ .Values.DOMAIN }}
  rules:
    - host: {{ .Values.DOMAIN }}
      http:
        paths:
        - path: {{ .Values.ingress.path }}
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{ include "goatcounter.fullname" . }}
              port:
                number: {{ .Values.service.port }}
        - path: {{ .Values.ingress.adminPath }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "goatcounter.fullname" . }}
              port:
                number: {{ .Values.service.port }}
{{- end }}
